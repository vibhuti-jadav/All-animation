<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </head>
  <body>
<!-- From Uiverse.io by nehal_6967 --> 
<div
  class="max-w-sm rounded-2xl border border-gray-200 bg-white shadow-sm overflow-hidden group"
>
  <div
    class="h-40 w-full flex items-center justify-center bg-gray-100 text-gray-400"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-10 w-10"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3 7.5A4.5 4.5 0 017.5 3h9A4.5 4.5 0 0121 7.5v9a4.5 4.5 0 01-4.5 4.5h-9A4.5 4.5 0 013 16.5v-9z"
      ></path>
    </svg>
  </div>

  <div class="p-4">
    <div class="flex items-start justify-between gap-3">
      <div class="flex-1">
        <p class="text-sm font-semibold text-gray-900 truncate">Card Title</p>
        <p class="mt-1 text-xs text-gray-500 truncate">
          Short subtitle or description
        </p>
      </div>
      <div class="flex-shrink-0 ml-2 flex items-center gap-1">
        <span
          class="text-xs px-2 py-0.5 rounded-full border border-gray-200 bg-gray-50 text-gray-600"
          >Open</span
        >
        <span
          class="text-xs px-2 py-0.5 rounded-full border border-gray-200 bg-gray-50 text-gray-600"
          >New</span
        >
      </div>
    </div>

    <div class="mt-3 text-xs text-gray-500">Additional info or meta text</div>

    <div class="mt-4 flex items-center gap-2">
      <button
        class="flex-1 rounded-lg border border-transparent px-3 py-2 text-sm font-medium bg-gray-900 text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-300"
      >
        View
      </button>
      <button
        class="rounded-lg border border-gray-200 px-3 py-2 text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-300"
      >
        Share
      </button>
    </div>
  </div>

  <div
    class="px-4 py-2 text-xs text-gray-400 border-t border-gray-100 text-center"
  >
    Minimal • Reusable • Accessible
  </div>
</div>

     <script src="script.js"></script>
  </body>
</html>
