<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <body>
   <!-- From Uiverse.io by PriyanshuGupta28 --> 
<div class="w-full max-w-md">
  <div
    class="bg-white rounded-2xl shadow-xl shadow-gray-200/50 border border-gray-100 p-8"
  >
    <div
      class="w-16 h-16 bg-gray-900 rounded-2xl flex items-center justify-center mx-auto mb-6 transform transition-transform duration-300 hover:scale-110 hover:rotate-12"
    >
      <svg
        class="w-8 h-8 text-white"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
        ></path>
      </svg>
    </div>

    <div class="text-center mb-8">
      <p class="text-2xl font-bold text-gray-900 mb-2">Verification Required</p>
      <p class="text-sm text-gray-500">Enter the 6-digit code sent to</p>
      <p class="text-sm font-medium text-gray-700 mt-1">john.doe@example.com</p>
    </div>

    <form class="space-y-6">
      <div class="flex justify-center gap-2 sm:gap-3">
        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="w-11 h-12 sm:w-12 sm:h-14 text-center text-xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-gray-900 focus:bg-white focus:outline-none focus:ring-4 focus:ring-gray-900/10 transition-all duration-200 hover:border-gray-300 placeholder-gray-300 hover:shadow-md focus:shadow-lg focus:scale-110"
          placeholder="•"
          required=""
        />

        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="w-11 h-12 sm:w-12 sm:h-14 text-center text-xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-gray-900 focus:bg-white focus:outline-none focus:ring-4 focus:ring-gray-900/10 transition-all duration-200 hover:border-gray-300 placeholder-gray-300 hover:shadow-md focus:shadow-lg focus:scale-110"
          placeholder="•"
          required=""
        />

        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="w-11 h-12 sm:w-12 sm:h-14 text-center text-xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-gray-900 focus:bg-white focus:outline-none focus:ring-4 focus:ring-gray-900/10 transition-all duration-200 hover:border-gray-300 placeholder-gray-300 hover:shadow-md focus:shadow-lg focus:scale-110"
          placeholder="•"
          required=""
        />

        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="w-11 h-12 sm:w-12 sm:h-14 text-center text-xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-gray-900 focus:bg-white focus:outline-none focus:ring-4 focus:ring-gray-900/10 transition-all duration-200 hover:border-gray-300 placeholder-gray-300 hover:shadow-md focus:shadow-lg focus:scale-110"
          placeholder="•"
          required=""
        />

        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="w-11 h-12 sm:w-12 sm:h-14 text-center text-xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-gray-900 focus:bg-white focus:outline-none focus:ring-4 focus:ring-gray-900/10 transition-all duration-200 hover:border-gray-300 placeholder-gray-300 hover:shadow-md focus:shadow-lg focus:scale-110"
          placeholder="•"
          required=""
        />

        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="w-11 h-12 sm:w-12 sm:h-14 text-center text-xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-gray-900 focus:bg-white focus:outline-none focus:ring-4 focus:ring-gray-900/10 transition-all duration-200 hover:border-gray-300 placeholder-gray-300 hover:shadow-md focus:shadow-lg focus:scale-110"
          placeholder="•"
          required=""
        />
      </div>

      <button
        type="submit"
        class="group relative w-full py-3.5 px-4 bg-gradient-to-r from-gray-900 to-gray-700 hover:from-gray-800 hover:to-gray-600 text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-[1.02] hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-gray-900/20 active:scale-[0.98] overflow-hidden"
      >
        <span class="relative flex items-center justify-center gap-2">
          <span>Verify Code</span>
          <svg
            class="w-5 h-5 transform transition-transform duration-300 group-hover:translate-x-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            ></path>
          </svg>
        </span>
      </button>

      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">or</span>
        </div>
      </div>

      <div class="text-center space-y-3">
        <div
          class="flex items-center justify-center gap-2 text-sm text-gray-500"
        >
          <svg
            class="w-4 h-4 animate-pulse"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span
            >Resend code in
            <span class="font-semibold text-gray-700 animate-pulse"
              >0:29</span
            ></span
          >
        </div>

        <button
          type="button"
          class="group inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-900/20 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-md active:scale-95"
          disabled=""
        >
          <svg
            class="w-4 h-4 transition-transform duration-300 group-hover:rotate-180"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            ></path>
          </svg>
          Resend Code
        </button>
      </div>
    </form>
  </div>
</div>
