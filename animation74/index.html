<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 
  </head>
  <body>
      <!-- From Uiverse.io by treecore-id --> 
<div class="group relative block w-32 cursor-pointer text-center">
  <span
    class="block bg-gradient-to-tr mt-30  from-blue-500/80 via-blue-600 to-blue-500 text-gray-100 rounded-md px-4 py-2 z-20 drop-shadow-md hover:from-blue-600 hover:to-blue-500"
    >Hover Me</span
  >
  <div
    class="absolute pointer-events-none block w-[150%] -top-28 left-1/2 -translate-x-1/2 z-10"
  >
    <div
      class="flex flex-col items-center opacity-0 transition-all ease-in duration-300 translate-y-1/2 group-hover:opacity-100 group-hover:-translate-y-1/4"
    >
      <div
        class="flex flex-col justify-start text-left w-full bg-gray-700 rounded-md p-3 drop-shadow"
      >
        <span class="text-sm font-normal text-gray-100 leading-3">Revenue</span>
        <div
          class="inline-flex justify-between items-center opacity-0 translate-y-1 transition-all ease-in delay-300 duration-300 group-hover:opacity-100 group-hover:translate-y-0"
        >
          <span class="text-2xl font-bold tracking-wide text-gray-100"
            >US$150</span
          >
          <div class="inline-flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6 fill-green-400"
            >
              <path
                fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm.53 5.47a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 1 0 1.06 1.06l1.72-1.72v5.69a.75.75 0 0 0 1.5 0v-5.69l1.72 1.72a.75.75 0 1 0 1.06-1.06l-3-3Z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="text-sm font-normal text-gray-100 leading-3">15%</span>
          </div>
        </div>
        <div class="border-b border-gray-500 mx-6 my-2"></div>
        <div
          class="inline-flex justify-between items-center text-sm font-normal leading-3 opacity-0 translate-y-1 transition-all ease-in delay-500 duration-300 group-hover:opacity-100 group-hover:translate-y-0"
        >
          <span class="text-gray-400 mt-2">Total Incomes</span>
          <span class="text-gray-100 mt-2">$1000</span>
        </div>
        <div
          class="inline-flex justify-between items-center text-sm font-normal leading-3 opacity-0 translate-y-1 transition-all ease-in delay-500 duration-300 group-hover:opacity-100 group-hover:translate-y-0"
        >
          <span class="text-gray-400 mt-2">Total Expenses</span>
          <span class="text-gray-100 mt-2">$750</span>
        </div>
      </div>
      <div
        class="h-0 w-fit border-x-[1em] border-t-[0.85em] border-transparent border-t-gray-800 -mt-[0.1em] -z-10"
      ></div>
    </div>
  </div>
</div>

      <script src="script.js"></script>
  </body>
</html>
